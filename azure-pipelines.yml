# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: aigent
  demands:
    - maven
    - Agent.Version -gtVersion 2.163.1

steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'                 # Ensure 'pom.xml' is in the repository's root directory
    mavenOptions: '-Xmx3072m'              # JVM memory options for Maven
    javaHomeOption: 'JDKVersion'           # Use a specific JDK version
    jdkVersionOption: '11'                 # Updated for compatibility; '1.11' should be '11'
    jdkArchitectureOption: 'x64'           # Specify architecture
    publishJUnitResults: true              # Publish JUnit test results
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean package'                 # Added 'clean' to ensure a fresh build
